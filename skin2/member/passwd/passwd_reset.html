<!--@import(/layout/header/passwd_reset.html)-->
<div module="member_passwordreset" class="ec-base-box typeThin">
    <!--@css(/assets/css/module/member/passwd_reset.css)-->
    <div class="inner">
        <fieldset>
            <legend>비밀번호 재설정</legend>
            <ul class="ec-base-desc">
                <li><strong class="term">아이디</strong><span class="desc"><strong class="txtEm">{$member_id}</strong></span></li>
                <li>
                    <strong class="term">새 비밀번호</strong>
                    <div class="desc">
                        {$form.new_passwd}
                        <div class="txtInfo">
                            {$passwd_type_desc}
                        </div>
                    </div>
                </li>
                <li><strong class="term">새 비밀번호 확인</strong><span class="desc">{$form.new_passwd_confirm}</span></li>
            </ul>
            <div class="ec-base-button gColumn">
                <a href="#" class="btnSubmit sizeM" onclick="{$action_func_password_reset_submit}">비밀번호 변경</a>
                <a href="#" class="btnNormal sizeM" onclick="{$action_func_password_reset_cancel}">취소</a>
            </div>
        </fieldset>
    </div>
</div>
